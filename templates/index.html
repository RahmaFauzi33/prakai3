<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Tanah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prediksi Harga Tanah</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="luas_tanah" class="form-label">Luas Tanah (mÂ²)</label>
                                <input type="number" class="form-control" id="luas_tanah" name="luas_tanah" required>
                            </div>
                            <div class="mb-3">
                                <label for="lokasi" class="form-label">Lokasi</label>
                                <select class="form-select" id="lokasi" name="lokasi" required>
                                    <option value="">Pilih Lokasi</option>
                                    <option value="Jakarta">Jakarta</option>
                                    <option value="Bandung">Bandung</option>
                                    <option value="Tangerang">Tangerang</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
                        </form>
                        <div id="hasil" class="mt-4 d-none">
                            <h4 class="text-center">Hasil Prediksi</h4>
                            <div class="alert alert-success" role="alert">
                                <p class="mb-0" id="prediksiText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
